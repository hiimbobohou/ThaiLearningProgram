<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泰语辅音字母赛车游戏</title>
    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="BabyRush.css">
</head>
<body>
<audio id="game-audio" loop>
    您的浏览器不支持音频元素。
</audio>
    <div id="game-container">
        <div id="left-road" class="road"></div>
        <div id="right-road" class="road"></div>
        <div id="car"></div>
        <div id="pause-overlay">游戏暂停</div>
        <div id="car-selection">
            <h2>请选择你的赛车</h2>
            <div class="car-option" id="muvmuv-option">
                <div class="car-image"
                    style="background-image: url('image/Muvmuv.png'); width:100%; height:100%;">
                </div>
                <div class="car-name">Muvmuv</div>
            </div>
            <div class="car-option" id="lunar-option">
                <div class="car-image"
                    style="background-image: url('image/Lunar.png'); width:100%; height:100%;">
                </div>
                <div class="car-name">Lunar</div>
            </div>
            <div class="car-option" id="any-option">
                <div class="car-image"
                    style="background-image: url('image/Any.png'); width:100%; height:100%;">
                </div>
                <div class="car-name">Any</div>
            </div>
        </div>
    </div>

    <div id="ui">
        <div id="score">得分: 0</div>
        <div id="pause-status">状态: 未开始</div>
        <div id="message"></div>
        <button id="restart-btn">重新开始</button>
        <div id="instructions">移动鼠标控制赛车 按空格键暂停/恢复游戏</div>
    </div>

    <!-- 引入外部JavaScript文件 -->
    <script src="BabyRush.js"></script>
</body>
</html>
